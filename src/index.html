<html>
    <head>
        <!-- Main -->
        <link href="index.css" media="screen" rel="stylesheet" type="text/css">

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" type="text/javascript"></script> 

        <!-- Fonts -->
        <link href="fonts/fonts.css" media="screen" rel="stylesheet" type="text/css">

        <!-- Drag&DropDisable -->
        <script type="text/javascript">
            $( window ).on( "dragover drop", function( event ) { event.preventDefault(); } );
        </script>

        <!-- OpenWindow -->
        <script type="text/javascript">
            function OpenCharacter () { $( ".window" ).load( "character/character.html", function() { characterLoadList() } ); };
            function OpenData () { $( ".window" ).load( "data/data.html", function() { dataLoadList() } ); };
            function OpenMechanics () { $( ".window" ).load( "mechanics/mechanics.html", function() { mechanicsLoadList() } ); };
        </script>

        <link href="./character/character.css" media="screen" rel="stylesheet" type="text/css" >
        <script src="./character/character.js"></script>

        <script type="text/javascript">
            const fs = require('fs');
        </script>
    </head>


    <body>
        <div class="menu">
            <button class="menu-button menu-button-character" title="Characters" onclick="OpenCharacter()">C</button>
            <button class="menu-button menu-button-data" title="Datapacks" onclick="OpenData()">D</button>
            <button class="menu-button menu-button-mechanics" title="Mechanics" onclick="OpenMechanics()">M</button>
            <!-- <button class="menu-button menu-button-mechanics" title="Mechanics" onclick="window.open('./character/character.html')">A</button> -->
        </div>
        <div class="list"></div>
        <div class="window">
            <div class="window-character"></div>
            <div class="window-data"></div>
            <div class="window-mechanics"></div>
        </div>
    </body> 


    <script src="data.js"></script>


    <script type="text/javascript">
        // Drag and drop disables

            LoadData("core.json");
        });
    </script>

        require('nw.gui').Window.get().showDevTools();
